<!DOCTYPE html>
<html>
<head>
<title>Word Guess Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Word-Guess-Game/stylesheets/style.css">
<!--BootStrap CSS CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--Bootstrap Javascript CDN-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<body>
<!--display for rules-->
    <div class="rule-box">
        <div class="container">
            <h1>Guessing Game</h1>
            <p>Rules:</p>
            <p>Guess what 4 letter word we're thinking of.</p>
            <p>There are a total of 3 words to guess</p>
            <p>You'll have a total of 20 guesses.</p>
        </div>
    </div>
</div>
<!--Word display-->
<div id="start-game">
    <button onclick="startGame()">Start Game</button>
    <button onclick="stopGame()">Stop Game</button>
</div>
    <div class="game-content">
        <p id="letter1"></p>
    </div>

        <p>Guesses Total: <span id="guess-tracker"></span> </p>
        <p id="guess-tracker">Guesses Remaining: </p>
        <p>Win Total:<span id="win-tracker"></span> </p>
        <p id="loss-tracker">Loss Total: </p>

    <script src="../Word-Guess-Game/scripts/game.js"></script>
</body>












</html>
